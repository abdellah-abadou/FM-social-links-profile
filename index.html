<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>social links profile</title>
</head>
<body>
    <main>
        <section>

            <figure>

                <img src="avatar-jessica.jpeg" alt="my picture" width="50%">

                <figcaption>
                    <h1>Jessica Randall</h1> 
                    <br>
                    <span>London, United Kingdom</span>
                </figcaption>
            
            </figure> 
            
            <span class="Specialization"><p>"Front-end developer and avid reader."</p></span>

            <ul>
                <li class="button-vist-social-profile">
                    <a href="https://github.com" >GitHub</a>
                </li>

                <li class="button-vist-social-profile">
                    <a href="https://www.frontendmentor.io/home" >Frontend Mentor</a>
                </li>
 
                <li class="button-vist-social-profile">
                    <a href="https://www.linkedin.com" >LinkedIn</a>
                </li>
    
                <li class="button-vist-social-profile" cursor:>
                    <a href="https://twitter.com" >Twitter</a>
                </li> 

                <li class="button-vist-social-profile">
                    <a href="https://www.instagram.com/" >Instagram</a>
                </li> 

            </ul>

        </section>

    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> 
        Coded by <a href="https://github.com/abdellah-abadou">abdellah-abadou.</a>
    </footer>
    
</body>
</html>
